<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<title>Page Title</title>
<style>
	*{
		margin:0;
	}
	body{
		height:100vh;
		background-color: black
	}
	.container{
		background-color:black;
		padding-top: 20px;
		padding-bottom: 0;
		height:auto;
		width:100%;
		display:flex;
		flex-direction:column;
		justify-content: flex-start;
		align-items: center;
	}
	.container-1{
		display: flex;
		width:100%;
		flex-direction:row;
		justify-content: center;
	}
	.title-1{
		font-size: 40px;
		font-weight: 700;
		font-family: 'Roboto';
		
		color:white;

	}
	.title-2{
		font-size: 40px;
		font-weight: 700;
		font-family: 'Roboto';
		color:black;
		background-color: #ea7a31;
		margin-left: 8px;
		padding:0px 5px;
		border-radius: 5px;


	}
	.time{
		color:white;
	}
	.end{
		display:flex;
		width:100%;
		flex-direction: column;
		position:absolute;
		bottom:0;
		background-color:blue;
		align-items: center;
	}
	.call{
		color:white;
	}
	
</style>
</head>
<body>

<div class="container">
	<div class="container-1">
	<div class="title-1">Kerry</div>
	<div class="title-2">hub</div>
	
</div>

<div class='end'>
	<div class='call'>#call 09123456789 for helps#</div>
</div>

</body>
</html>
